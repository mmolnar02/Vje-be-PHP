<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML osnove</title>
</head>

<body>
    <table border="1">
       <form action="">
        <tr>
            <td>Ime:</td>
            <td><input type="text" name="Ime"></td>
        </tr>
        <tr>
            <td>Prezime:</td>
            <td><input type="text" name="Prezime"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" id=""></td>
        </tr>
        <tr>
            <td>Država:</td>
            <td>
                <select name="država" id="">
                    <option value="nije odabrano">--Odabir--</option>
                    <option value="hr">Hrvatska</option>
                    <option value="slo">Slovenija</option>
                    <option value="bih">BiH</option>
                    <option value="srb">Srbija</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Spol:</td>
            <td>
                <input type="radio" name="spol" value="M" id=""> M
                <input type="radio" name="spol" value="Ž" id=""> Ž
            </td>
        </tr>
        <tr>
            <td>Zanima me:</td>
            <td>
                <input type="checkbox" name="plivanje" id=""> Plivanje
                <input type="checkbox" name="penjanje" id=""> Penjanje
                <input type="checkbox" name="programiranje" id=""> Programiranje
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Pošalji</button>
            </td>
        </tr>
       </form>
    </table>
</body>

</html>
